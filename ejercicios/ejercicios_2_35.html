    // 5) Programa una función que invierta las palabras de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá "odnuM aloH".
    let invertirCadena = (cadena=false) =>
        typeof cadena === "string" && cadena != false
            ? cadena.split('').reverse().join('')
            :  "Tipo de dato incorrecto"
    
    console.log(invertirCadena(""))
    // 6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2.
    let contarPalabra = (cadena="", palabra="") => 
        typeof (cadena || palabra) === "string" && (cadena || palabra) != false
            ? cadena.split(" ").filter(req => req==palabra).length
            :  "Tipo de dato incorrecto"
    
    console.log(contarPalabra("hola hola perro perro juanga", "hola"))

    let palindriomo = cadena =>{
        if(typeof cadena === "string" && cadena != false){
            let cadena_sin_espacios = cadena.split(' ').join('')
            let cadena_invertida = cadena_sin_espacios.split('').reverse().join('')
            let res;
            cadena_invertida.toLocaleLowerCase === cadena_sin_espacios.toLocaleLowerCase 
            ? res = "si es palindromo" 
            : res = "no es palindromo"
            return res
        }else{
            return "Tipo de dato incorrecto"
        }
    }

    console.log(palindriomo("A luna ese anula"))

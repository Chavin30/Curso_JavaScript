<body>
    <script>
        const persona ={
            nombre: '',
            apellido: '',
            edad:0
        }

        const manejador = {
            set(obj,prop,valor){
                if(Object.keys(obj).indexOf(prop)===-1){
                    return console.error(`La propieddad ${prop} no existe en el objeto persona`)
                }
                if(
                    (prop==='nombre' || prop==='apellido') &&
                    !(/^[A-ZÁÉÍÓÚ\s]+$/ig.test(valor))
                ){
                    return console.error(`LA proiedad ${prop} solo acepta letras y espacios en blanco`)
                }
                obj[prop] = valor;
            }
        }
        const chavin = new Proxy(persona,manejador)
        chavin.nombre = 'Chavin'
        chavin.apellido = 'Gaytan'
        chavin.edad = 35
        // chavin.twitter = '@chavin'
        console.log(chavin)
    </script>
</body>
</html>

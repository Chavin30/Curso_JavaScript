<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //cl√°sica
        (function(){
            console.log('hola')
        })(); //es necesario poner puntos y comas
        (function(d,w,c){
            console.log('hola')
            console.log(d)
        })(document,window,console); //es necesario poner puntos y comas
        
        //la Crockford
        ((function(){
            console.log('version Crockford')
        })())

        //unaria
        +function(){
            console.log('version unaria')
        }()

        //facebook
        !function(){
            console.log('version facebook')
        }()

    </script>
</body>
</html>

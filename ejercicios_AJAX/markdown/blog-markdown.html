<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog con MarkDown y Showdown</title>
</head>
<body>
    <h1>Blog con MarkDown y Showdown</h1>
    <main></main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.0-alpha/showdown.min.js" integrity="sha512-CUppOBMZ+ERYviVSpZetRj1NZyAqz4cdylPFsxbOEbtPAp2ncBJIkb2SMu9YtRePvSAXwkxd3hgX4RyY8QcH4A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const d = document,
            $main = d.querySelector('main');

        fetch('contenido.md')
        .then(res=> res.ok ? res.text(): Promise.reject(res))
        .then(res =>{
            console.log(res)
            $main.innerHTML = new showdown.Converter().makeHtml(res)
        })
        .catch(err => {
            console.log(err)
            let message = err.statusText || 'Ocurrio un error'
            $main.innerHTML = `Error ${err.status}: ${message}`
        })
    </script>
</body>
</html>

    <script>
        //destructuracion
        const numeros = [1,2,3];
        let uno = numeros[0], dos = numeros[1], tres = numeros[2];
        console.log(uno,dos,tres);

        const [two,one,three] = numeros;

        let persona = {
            nombre:"Jon",
            apellido:"MirCha",
            edad:35
        }

        //destructuracion en los objetos debe llamarse 
        //igual en las propiedades de los objetos
        let {nombre,apellido,edad} = persona;
        console.log(nombre,apellido,edad);
    </script>
